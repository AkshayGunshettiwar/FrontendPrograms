<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            color: red;
        }
        li:last-child{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        li:nth-child(3){
            font-style: italic;
        }
        li:nth-child(even){
            color: lightcoral;
        }
        li:nth-last-child(3){
            color: lightgreen;
        }
        input:hover{
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>This is a P tag</p>
    <p>This is a P tag</p>
    <p>This is a P tag</p>
    <p>This is a P tag</p>
    <p>This is a P tag</p>
    <p>This is a P tag</p>
    
    <u>
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item</li>
    </u><br>
    <input type="text">
</body>
</html>
