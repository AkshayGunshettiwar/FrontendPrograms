<html>
    <head>
        <title>
                HTML Table
        </title>
        <style>
            table, th,td{
                border: 1px solid black;
                border-collapse: collapse;
                }
        </style>
    </head>
    <body>
        <table style="width:40%;">
            <tr>
                <th>Task</th>
                <th >Day</th>
                <th colspan="2">Time</th>
            </tr>
            <tr>
                <td>Html</td>
                <td>Mon</td>
                <td>2-3</td>
                <td>3-4</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>Tue</td>
                <td>3-4</td>
                <td>4-5</td>
            </tr>
        

        </table>
    </body>
</html>
