<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .display{
           border: 1px solid black;
           width: 50%;
           height: 100px;
       }
       .inl{
        border: 1px solid red;
           display: inline;
       }
       .inl1{
        border: 1px solid green;
           width: 70%;
           height: 150px;
       }
       #id1{
        /* display: none; */
        visibility: hidden;
       }
    </style>
</head>
<body>
    <!-- Block level elemet -->

    <div class="display">This is a div</div>
    <div class="display">This is a div</div>

    <!-- Inline level element -->
    <div class="inl">This is a div</div>
    <div class="inl">This is a div</div>

    <!-- Inline-Block -->
    <div class="inl1" id="id1">This is a div1</div>
    <div class="inl1">This is a div2</div>

    <!-- display:none -->
    
</body>
</html>
