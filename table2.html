<html>
    <head>
        <title>
            Html Table
        </title>
        <style>
            table,th,td{
              border: solid 2px white;
              border-collapse: collapse;
              background-color: red;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2">Subject</th>
                <th colspan="2">Time</th>
                <th rowspan="2">Day</th>
            </tr>
            
            <tr>
                <th>Morning</th>
                <th>Evening</th>
            </tr>
            <tr>
                <th>Html Css</th>
                <th>10</th>
                <th>7</th>
                <th>Mon-Wed</th>
            
            </tr>
            <tr>
                <th>Javascript</th>
                <th>9</th>
                <th>5</th>
                <th>Thur-Sun</th>
            </tr>
        </table>
    </body>
