<html>
    <head>
        <title>
            Html Table
        </title>
        <style>
            table,th,td{
              border: solid 2px white;
              border-collapse: collapse;
              background-color: orange;
    
            }
        </style>
    </head>
    <body>
        <table>
          <tr>
              <th rowspan="2">xyz</th>
              <th colspan="4">abc</th>
              <th rowspan="2">xyz</th>
          </tr>
          <tr>
              <th>pqr</th>
              <th>pqr</th>
              <th>pqr</th>
              <th>pqr</th>
          </tr>
          <tr>
              <th>abc</th>
              <th>abc</th>
              <th>abc</th>
              <th>abc</th>
              <th>abc</th>
              <th>abc</th>
          </tr>
        </table>
     </body>
     </html>
