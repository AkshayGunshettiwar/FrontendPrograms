<html>
    <head>
        <title>
            Html Table
        </title>
        <style>
            table,th,td{
              border: solid 2px black;
              border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
        <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
        </tr>
        <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8am</td>
            <td rowspan="2">5pm</td>
            <th colspan="1">Introduction to HTML</th>
        </tr>
        <tr>
        <td>Types of Elements
        <ul>
            <li>Block level</li>
            <li>Inline level</li>
        </ul>
        </td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8am</td>
            <td>11am</td>
            <td rowspan="2">Css Selector</td>
        </tr>
        <tr>
            <td>11am</td>
            <td>2pm</td>
           
        </tr>
        <tr>
            <td>2pm</td>
            <td>5pm</td>
            <td>Tables and List Tag</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8am</td>
            <td>12pm</td>
            <td colspan="3">CSS Box Model</td>
        </tr>
        
        </table>
    </body>
</html>
