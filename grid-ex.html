<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container{
            display: grid;
            grid-template-rows: 100px 200px 300px;
            grid-template-columns: 200px 400px;
        }
        .grid-items{
            border: solid 1px seagreen;
        }
        .main-container .one{
            grid-column-start: 1;
            grid-column-end: 3;
        }

    </style>
</head>
<body>
    <div class="main-container">
     <div class="grid-items one">one</div>
     <div class="grid-items">two</div>
     <div class="grid-items">three</div>

     <div class="grid-items">one</div>
     <div class="grid-items">two</div>
     <div class="grid-items">three</div>

    </div>
</body>
</html>
