<!DOCTYPE html>
<!-- document type declaration which specifies the current version of html used in the document-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border property */
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 8px;
        }
    </style>
</head>

<body>


    <!-- Anchor tag defines a hyperlink that links one page to another page. href points out to destination page
    If we want to open that link to another page we use target attribute.-->
    <a href="https://github.com/AkshayGunshettiwar/Sample" target="_blank">Github</a>

    <!-- Img tag is used to display image on webpage
    src:-describes source path of image
    alt:-defines alternate text for the image -->
    <img src="MyPhoto.jpg" alt="profile-photo" height="300" width="300">

    <!-- Table tag is used to display data in tabular form.n*n rows nd columns. <tr> table row <th> heading <td> table data -->
    <!--TABLE TAGS
        <caption>defines table caption
            <
      -->
    <table border="1">
        <caption>Student Record</caption>
        <tr>
            <th>abc</th>
            <th>abc</th>
            <th>abc</th>
        </tr>
        <tr>
            <td>xyz</td>
            <td>xyz</td>
            <td>xyz</td>
        </tr>

        <tr>
            <td>xyz</td>
            <td>xyz</td>
            <td>xyz</td>
        </tr>

    </table>


    <!-- Textarea defines multi line text input control. can hold unlimited number of characters and texts displayed in fixed width font -->
    <!-- attributes
    autofocus-it specifies that text area should be automatically get focused when page is loaded
    -->
    <textarea rows="9" cols="70">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam, consequuntur dicta beatae vitae ea nulla. Perferendis nesciunt ipsa distinctio fuga placeat tempora reiciendis beatae rerum veritatis error neque, nobis magni.
    </textarea>

    <!-- <time> tag is used date and time. it display time in 24 hr clock or precise date in gregorian calender in html -->
        <!-- datetime: it is used to define machine readable date/time within time element -->
        <p>we open shop at <time>9</time>am</p>

        <!-- <track>defines  -->

</body>

</html>
